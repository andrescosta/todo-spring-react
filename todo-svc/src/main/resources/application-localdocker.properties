spring.datasource.url=jdbc:postgresql://postgres-db:5432/todo
spring.datasource.username=todo_user
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jackson.default-property-inclusion=NON_NULL
jwt.clockSkew=3600000
jwt.jwksURI=http://keycloak:8080/realms/my-todo-app/protocol/openid-connect/certs
spring.zipkin.baseUrl=http://tempo:9411/
management.zipkin.tracing.endpoint=http://tempo:9411/api/v2/spans

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=prometheus


