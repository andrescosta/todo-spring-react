global:
  scrape_interval:     15s # Default scrape interval

scrape_configs:
  - job_name: 'prometheus' # Job to scrape Prometheus metrics
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'todosvc-metrics'
    metrics_path: '/actuator/prometheus' # Job to scrape application metrics
    scrape_interval: 5s
    static_configs:
      - targets: ['todosvc:8080']

  - job_name: 'keycloak-metrics'
    metrics_path: '/metrics' # Job to scrape application metrics
    scrape_interval: 5s
    static_configs:
      - targets: ['keycloak:8080']
  
  - job_name: 'postgresql-metrics'
    metrics_path: '/metrics' # Job to scrape application metrics
    scrape_interval: 5s
    static_configs:
      - targets: ['postgresexp:9187']